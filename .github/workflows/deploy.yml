name: Deploy Angular app to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          if [[ "$REPO_NAME" == *.github.io ]]; then
            BASE="/"
          else
            BASE="/$REPO_NAME/"
          fi
          echo "Using base-href: $BASE"
          npx ng build --configuration=production --base-href "$BASE" --deploy-url "$BASE"
          # SPA ルーティング対応（リロード 404 回避）
          cp dist/bari-bari-data/browser/index.html dist/bari-bari-data/browser/404.html
          # GitHub Pages の Jekyll 無効化（念のため）
          touch dist/bari-bari-data/browser/.nojekyll
          # 出力物の一覧をログに出す（デバッグ用）
          ls -la dist/bari-bari-data/browser

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/bari-bari-data/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
